name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  quality-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'
          python -m pip install pip-audit==2.7.3 pip-licenses==4.4.0

      - name: Format check
        run: ruff format --check .

      - name: Lint
        run: ruff check .

      - name: Unit tests
        run: pytest

      - name: Secret scan (repository)
        run: |
          docker run --rm -v "$PWD":/repo -w /repo zricethezav/gitleaks:v8.21.2 \
            detect --source=. --no-git --redact --verbose

      - name: Dependency vulnerability scan
        run: |
          python -m pip freeze | grep -v '^mcp-auth-broker' > /tmp/third_party_requirements.txt
          pip-audit --strict -r /tmp/third_party_requirements.txt

      - name: License policy scan
        run: python scripts/check_licenses.py

      - name: Container build
        run: docker build -t mcp-auth-broker:ci .

      - name: Container smoke E2E
        run: ./scripts/container-smoke-e2e.sh
