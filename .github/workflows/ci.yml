name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Format check
        run: ruff format --check .

      - name: Lint
        run: ruff check .

      - name: Unit tests
        run: pytest

      - name: Container build
        run: docker build -t mcp-auth-broker:ci .
